<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Nii Narku Quaynor - Contact</title>
    <link rel="stylesheet" href="again.css">
</head>
<body>
    <main>
        <h2>Contact</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
                <legend>Reason for contact:</legend>
                <input type="radio" id="course" name="reason" value="course">
                <label for="course">Course inquiry</label>
                <input type="radio" id="research" name="reason" value="research">
                <label for="research">Research collaboration</label>
            </fieldset>

            <fieldset>
                <legend>Preferred contact method:</legend>
                <input type="checkbox" id="email-pref" name="contact-pref" value="email">
                <label for="email-pref">Email</label>
                <input type="checkbox" id="phone-pref" name="contact-pref" value="phone">
                <label for="phone-pref">Phone</label>
            </fieldset>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Professor Nii Narku Quaynor. All rights reserved.</p>
    </footer>
</body>
</html>
